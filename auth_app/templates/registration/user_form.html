{% extends "registration/base.html" %}

<!-- コンテンツ -->
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-3 mb-3 shadow">
        <!-- カードヘッダー -->
        <div class="card-header" style="background-color: #add8e6; color: #333;">
          <h4>{{ process_name }}</h4>
        </div>
        <!-- カードボディー -->
        <div class="card-body">
          <form action="" method="POST">
            {{ form.non_field_errors }}
            {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
              </div>
            {% endfor %}
            {% csrf_token %}
            <!-- ボタン -->
            <button type="submit" class="btn btn-lg btn-block mt-2" style="background-color: #add8e6; color: #333;">{{ button_text }}</button>
            <button type="button" class="btn btn-outline-secondary btn-lg btn-block mt-4" onclick="history.back()">キャンセル</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
